<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes e aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:700px)" srcset="p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="m.png" type="image/png">
        <img src="g.png" alt="Imagem flexivel.">
    </picture>
    <h1>Vamos ouvir agora um Áudio</h1>
    <p>Esse áudio é muito especial pra mim :)</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
        <source src="mille-fofa.mp3" type="audio/mpeg">
        <source src="mille-fofa.wav" type="audio/wav">
        <source src="mille-fofa.ogg" type="audio/ogg">
        <p>Infelismente seu navegador não consegue reproduzir o áudio. <a href="mille-fofa.ogg">Cique aqui Para baixar: </a></p>
    </audio>
</body>
</html>
